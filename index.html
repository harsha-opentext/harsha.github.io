<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Apps</title>
    <style>
        :root {
            --bg: #f4f7f6;
            --card-bg: #ffffff;
            --text: #1c1c1e;
            --text-secondary: #8e8e93;
            --border: #d1d1d6;
            --shadow: 0 2px 10px rgba(0,0,0,0.08);
            --primary: #007aff;
            --safe-area-top: env(safe-area-inset-top, 0px);
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding-top: var(--safe-area-top);
            padding-bottom: var(--safe-area-bottom);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 24px 20px;
            background: var(--card-bg);
            box-shadow: var(--shadow);
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 15px;
        }
        
        .apps-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .app-card {
            background: linear-gradient(135deg, #007aff 0%, #5856d6 100%);
            color: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: var(--shadow), 0 4px 20px rgba(0, 122, 255, 0.2);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: block;
            min-height: calc(25vh - 20px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .app-card:active {
            transform: scale(0.98);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .app-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }
        
        .app-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .app-description {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .app-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 12px;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 20px 16px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .apps-container {
                padding: 16px;
            }
            
            .app-card {
                min-height: calc(25vh - 16px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“± Apps</h1>
        <p>Your personal productivity suite</p>
    </div>
    
    <div class="apps-container">
        <a href="calorie-tracker/index.html" class="app-card">
            <div>
                <div class="app-icon">ðŸ“Š</div>
                <div class="app-title">Calorie Tracker Pro</div>
                <div class="app-description">Track your daily nutrition with ease. Monitor calories, macros, and meal timing.</div>
            </div>
            <div>
                <span class="app-badge">Active</span>
            </div>
        </a>
        
        <a href="todo-app/index.html" class="app-card" style="background: linear-gradient(135deg, #34c759 0%, #30d158 100%);">
            <div>
                <div class="app-icon">âœ“</div>
                <div class="app-title">Todo App</div>
                <div class="app-description">Simple and elegant task management. Stay organized and get things done.</div>
            </div>
            <div>
                <span class="app-badge">New</span>
            </div>
        </a>
        
        <!-- More apps can be added here in the future -->
    </div>
</body>
