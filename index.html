<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Git-Base Tracker</title>
    <style>
        :root {
            --bg: #f4f7f6;
            --card: #ffffff;
            --primary: #007aff;
            --success: #28a745;
            --text: #333;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: #000;
            color: white;
            padding: 40px 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .entry-card {
            background: var(--card);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .controls {
            background: var(--card);
            padding: 20px;
            border-top: 1px solid #ddd;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-add { background: var(--primary); color: white; }
        .btn-save { background: var(--success); color: white; grid-column: span 2; }
        .btn-settings { background: transparent; color: white; font-size: 20px; }

        /* Settings Modal */
        #settings-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 15px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <header>
        <div>
            <div style="font-size: 12px; opacity: 0.7;">TOTAL CALORIES</div>
            <div style="font-size: 28px; font-weight: bold;"><span id="total-kcal">0</span> kcal</div>
        </div>
        <button class="btn-settings" onclick="toggleSettings()">⚙️</button>
    </header>

    <div class="container" id="list-container">
        <!-- Entries will appear here -->
    </div>

    <div class="controls">
        <input type="text" id="food-name" placeholder="Food Name">
        <input type="number" id="food-kcal" placeholder="Kcal">
        <button class="btn-add" onclick="addEntry()">Add Entry</button>
        <button id="sync-btn" class="btn-add" style="background:#666" onclick="fetchFromGit()">Fetch from Git</button>
        <button class="btn-save" onclick="pushToGit()">Save & Push to GitHub</button>
    </div>

    <div id="settings-modal">
        <div class="modal-content">
            <h3>API Settings</h3>
            <label>GitHub Personal Access Token:</label>
            <input type="password" id="config-token" placeholder="ghp_xxxxxxxxxxxx">
            <label>Repo Path (user/repo):</label>
            <input type="text" id="config-repo" placeholder="username/my-calories">
            <button class="btn-add" onclick="saveSettings()">Save Configuration</button>
        </div>
    </div>

    <script>
        let state = {
            entries: [],
            sha: "" // Required for GitHub updates
        };

        // --- CSV Logic ---
        function csvToJSON(csv) {
            const lines = csv.trim().split('\n');
            if (lines.length <= 1) return [];
            return lines.slice(1).map(line => {
                const [date, food, kcal] = line.split(',');
                return { date, food, kcal: parseInt(kcal) };
            });
        }

        function jsonToCSV(json) {
            const header = "date,food,calories";
            const rows = json.map(row => `${row.date},${row.food},${row.kcal}`);
            return [header, ...rows].join('\n');
        }

        // --- UI Logic ---
        function render() {
            const container = document.getElementById('list-container');
            const totalEl = document.getElementById('total-kcal');
            container.innerHTML = '';
            
            let total = 0;
            state.entries.forEach((item, index) => {
                total += item.kcal;
                const div = document.createElement('div');
                div.className = 'entry-card';
                div.innerHTML = `<span>${item.food}</span><b>${item.kcal} kcal</b>`;
                container.appendChild(div);
            });
            totalEl.innerText = total;
        }

        function addEntry() {
            const food = document.getElementById('food-name').value;
            const kcal = parseInt(document.getElementById('food-kcal').value);
            if (!food || !kcal) return alert("Enter food and calories");

            const newEntry = {
                date: new Date().toISOString().split('T')[0],
                food: food,
                kcal: kcal
            };

            state.entries.push(newEntry);
            render();
            document.getElementById('food-name').value = '';
            document.getElementById('food-kcal').value = '';
        }

        // --- GitHub API Logic ---
        async function fetchFromGit() {
            const token = localStorage.getItem('gt_token');
            const repo = localStorage.getItem('gt_repo');
            if (!token || !repo) return toggleSettings();

            try {
                const url = `https://api.github.com/repos/${repo}/contents/data.csv`;
                const response = await fetch(url, {
                    headers: { 'Authorization': `token ${token}` }
                });
                const data = await response.json();
                state.sha = data.sha;
                const content = atob(data.content);
                state.entries = csvToJSON(content);
                render();
            } catch (err) {
                alert("Error fetching data. Check settings.");
            }
        }

        async function pushToGit() {
            const token = localStorage.getItem('gt_token');
            const repo = localStorage.getItem('gt_repo');
            if (!token || !repo) return alert("Settings missing");

            const csvContent = jsonToCSV(state.entries);
            const url = `https://api.github.com/repos/${repo}/contents/data.csv`;

            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: "Log Update: " + new Date().toLocaleString(),
                        content: btoa(unescape(encodeURIComponent(csvContent))),
                        sha: state.sha
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    state.sha = result.content.sha;
                    alert("Sync Successful!");
                } else {
                    alert("Sync Failed.");
                }
            } catch (err) {
                console.error(err);
            }
        }

        // --- Settings Management ---
        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        function saveSettings() {
            localStorage.setItem('gt_token', document.getElementById('config-token').value);
            localStorage.setItem('gt_repo', document.getElementById('config-repo').value);
            toggleSettings();
            fetchFromGit();
        }

        // Load settings into inputs if they exist
        window.onload = () => {
            document.getElementById('config-token').value = localStorage.getItem('gt_token') || '';
            document.getElementById('config-repo').value = localStorage.getItem('gt_repo') || '';
            if (localStorage.getItem('gt_token')) fetchFromGit();
        }
    </script>
</body>
</html>
